mutation DelFromCart($cartId: ID!, $lineIds: [ID!]!) {
  cartLinesRemove(cartId: $cartId, lineIds: $lineIds) {
    cart {
      id
      totalQuantity
      cost {
        checkoutChargeAmount {
          amount
        }
      }
      lines(first: 10) {
        edges {
          node {
            id
            quantity
            merchandise {
              ... on ProductVariant {
                id
                title
                quantityAvailable
                availableForSale
                price {
                  amount
                }
                image {
                  url
                  altText
                }
              }
            }
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}
